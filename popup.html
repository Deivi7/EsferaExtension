<!DOCTYPE html>
<html>
<head>
  <title>Modificar Select</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap.min.js"></script>
</head>
<body class="p-3">
  <h3 class="text-center">Modificar Select</h3>
  <button class="btn btn-primary w-100 my-2" id="pendingBtn">Establecer Pendiente <input type="checkbox" id="forcePending"></button>
  <button class="btn btn-secondary w-100 my-2" id="processBtn">Establecer En Proceso <input type="checkbox" id="forceProcess"></button>
  
  
  <textarea id="userNotesText" class="form-control" rows="4"></textarea>
  <button class="btn btn-success w-100 mt-2" id="setUserNotes">Establecer Notas de Usuario</button>
 
  <script src="popup.js"></script>
</body>
</html>
